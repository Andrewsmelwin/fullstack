<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Book</li>
        <li>Note</li>
       <! nested item inside ul example---->
        <li>Pen
            <ul>
                <li>Ink Pen</li>
                <li>Ball Point Pen</li>
            </ul>
        </li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
    <li>Bat</li>
    <li>Ball</li>
    <li>Gloove</li>
    </ol>

<! em- te make work italic learning -->
<p>I play <em>cricket</em> well</p>
<p>I <i>really</i> need to go to bed</p>

<! stronger- to bold the word learning -->
<p>Please play <strong>cricket carefully</strong></p>

<! b- to bold the word learning -->
<p>I am going to learn <b>HTML, CSS.</b></p>

<! Nesting element learning -->



</body>
</html>
